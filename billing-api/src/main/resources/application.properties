springfox.documentation.swagger.v2.path=/api-docs

server.contextPath=/billing-api/
server.port=4000

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=boot
kafka.topic.billing=billing
kafka.topic.billing-user-created=billing-user-created
kafka.topic.billing-inventory-processed=billing-inventory-processed
kafka.topic.billing-generated=billing-generated

spring.kafka.bootstrap-servers=localhost:9092